<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Testing Webflow + Netlify + Monobank API 4.0</h1>
    <h2>Product counter is added</h2>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn');
        const responseText = document.getElementById('response-output');

        fetchBtn.addEventListener('click', async () => {
          const testData = {
            phone: "123456789",
            total: 100,
            cart: [{ id: "book-1", name: "Книга", price: 100 }]
          };

          const res = await fetch('/.netlify/functions/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(testData)
          });

          const data = await res.json();
          responseText.innerText = JSON.stringify(data, null, 2);
        });
      });
    </script>
  </body>
</html>
