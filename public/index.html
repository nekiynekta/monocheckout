<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Testing dynamic cart from Postman 2.1</h1>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn');
        const responseText = document.getElementById('response-output');

        fetchBtn.addEventListener('click', async () => {
          const res = await fetch('/.netlify/functions/checkout');
          const data = await res.json();
          responseText.innerText = JSON.stringify(data.response || data, null, 2);
        });
      });
    </script>
  </body>
</html>
